<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Akun Baru - Komunitas LiterasiKita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Variabel untuk konsistensi desain */
        :root {
            --primary-color: #0d6efd;
            --primary-hover: #0a58ca;
            --success-color: #198754;
            --success-hover: #157347;
            --light-gray: #f8f9fa;
            --gray-text: #6c757d;
            --border-color: #dee2e6;
        }

        /* Latar belakang dengan gradien halus */
        body.auth-bg {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e3e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 15px;
        }

        /* Animasi untuk kartu */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .auth-wrapper {
            animation: fadeInSlideUp 0.7s ease-out forwards;
        }

        /* Header dan Logo */
        .header-login { /* Class ini digunakan juga untuk register */
            text-align: center;
            margin-bottom: 2rem;
        }
        .header-login .brand-logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .header-login .brand-logo:hover {
            color: var(--primary-hover);
        }
        .header-login p {
            color: var(--gray-text);
        }

        /* Kartu Form */
        .auth-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid #e9ecef;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.02), 0 25px 50px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .auth-card h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #343a40;
        }

        /* Form Input */
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .form-control.form-control-lg {
            background-color: var(--light-gray);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .form-control.form-control-lg:focus {
            background-color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        }
        .form-check-label {
            cursor: pointer;
        }

        /* Tombol */
        .btn-lg {
            border: none;
            border-radius: 10px;
            padding: 0.8rem 1.5rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }
        .btn-lg:hover {
            transform: translateY(-2px);
        }
        .btn-success.btn-lg {
            background-image: linear-gradient(to right, var(--success-color) 0%, #28a745 100%);
            box-shadow: 0 4px 15px rgba(25, 135, 84, 0.25);
        }
        .btn-success.btn-lg:hover {
            box-shadow: 0 7px 20px rgba(25, 135, 84, 0.35);
        }

        /* Tautan */
        p.mt-4.text-center a {
            color: var(--primary-color);
            font-weight: 700;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }
        p.mt-4.text-center a:hover {
            color: var(--primary-hover);
        }

        /* Kontainer Notifikasi Toast */
        .toast-container {
            z-index: 1100; 
        }
    </style>
</head>
<body class="auth-bg">
    <div class="toast-container position-fixed top-0 end-0 p-3">
    </div>

    <div class="auth-wrapper col-md-7 col-lg-5 col-xl-4">
        <div class="header-login text-center mb-4">
            <a href="index.html" class="brand-logo"><i class="bi bi-book-half"></i>LiterasiKita</a>
            <p class="mt-2">Buat akun barumu dan bergabunglah dengan komunitas!</p>
        </div>

        <div class="auth-card">
            <h3 class="text-center mb-4">Formulir Pendaftaran</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control form-control-lg" id="namaLengkap" name="namaLengkap" required placeholder="Masukkan nama lengkap Anda">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Alamat Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email" required placeholder="cth: nama@email.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required placeholder="Minimal 8 karakter">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-control form-control-lg" id="confirmPassword" name="confirmPassword" required placeholder="Ulangi password Anda">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">Saya setuju dengan <a href="#" class="text-decoration-none">Syarat & Ketentuan</a>.</label>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Daftar Sekarang <i class="bi bi-person-plus-fill ms-2"></i></button>
                </div>
                <p class="mt-4 text-center">Sudah punya akun? <a href="index.html">Login di sini</a></p>
            </form>
        </div>
        <p class="text-center text-muted mt-4">&copy; 2025 LiterasiKita. Semua hak cipta dilindungi.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fungsi untuk menampilkan notifikasi Toast
        function showToast(message, type = 'success') {
            const toastContainer = document.querySelector('.toast-container');
            if (!toastContainer) { alert(message); return; }
            const toastId = 'toast-' + Math.random().toString(36).substr(2, 9);
            let bgClass = 'bg-success'; 
            if (type === 'error') bgClass = 'bg-danger';
            if (type === 'warning') bgClass = 'bg-warning text-dark';
            if (type === 'info') bgClass = 'bg-info text-dark';

            const toastHTML = `
                <div id="${toastId}" class="toast align-items-center text-white ${bgClass} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
            toast.show();
            toastElement.addEventListener('hidden.bs.toast', () => { toastElement.remove(); });
        }

        // Logika form registrasi dengan notifikasi Toast
        const registerForm = document.getElementById('registerForm');
        if (registerForm) {
            registerForm.addEventListener('submit', function(event) {
                event.preventDefault(); 

                const namaLengkap = document.getElementById('namaLengkap').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const agreeTerms = document.getElementById('agreeTerms').checked;

                if (namaLengkap === '' || email === '' || password === '' || confirmPassword === '') {
                    showToast('Semua field pendaftaran wajib diisi!', 'warning');
                    return;
                }
                if (password.length < 8) {
                    showToast('Password minimal harus 8 karakter.', 'warning');
                    return;
                }
                if (password !== confirmPassword) {
                    showToast('Password dan Konfirmasi Password tidak cocok!', 'error');
                    return;
                }
                if (!agreeTerms) {
                    showToast('Anda harus menyetujui Syarat & Ketentuan.', 'warning');
                    return;
                }
                
                showToast(`Registrasi untuk ${namaLengkap} berhasil! Anda akan diarahkan ke halaman login.`, 'success');
                setTimeout(() => {
                    window.location.href = 'index.html'; 
                }, 2000); // Beri waktu 2 detik agar toast terlihat
            });
        }
    </script>
</body>
</html>
