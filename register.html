<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Akun Baru - Komunitas LiterasiKita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .header-register {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header-register .brand-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-decoration: none;
        }
         .header-register .brand-logo i {
            margin-right: 8px;
        }
        .header-register p {
            font-size: 1.1rem;
            color: var(--secondary-color);
        }
    </style>
</head>
<body class="auth-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="header-register mt-4 mb-4">
                    <a href="login_utama.html" class="brand-logo"><i class="bi bi-book-half"></i>LiterasiKita</a>
                    <p>Buat akun barumu dan bergabunglah dengan komunitas!</p>
                </div>

                <div class="auth-card"> 
                    <h3 class="text-center mb-4">Formulir Pendaftaran</h3>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="namaLengkap" class="form-label fw-500">Nama Lengkap</label>
                            <input type="text" class="form-control form-control-lg" id="namaLengkap" name="namaLengkap" required placeholder="Masukkan nama lengkap Anda">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-500">Alamat Email</label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" required placeholder="cth: nama@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-500">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required placeholder="Minimal 8 karakter">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label fw-500">Konfirmasi Password</label>
                            <input type="password" class="form-control form-control-lg" id="confirmPassword" name="confirmPassword" required placeholder="Ulangi password Anda">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">Saya setuju dengan <a href="#" class="text-decoration-none">Syarat & Ketentuan</a> yang berlaku.</label>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Daftar Sekarang <i class="bi bi-person-plus-fill ms-2"></i></button>
                        </div>
                        <p class="mt-4 text-center">Sudah punya akun? <a href="login_utama.html" class="fw-bold text-decoration-none">Login di sini</a></p>
                    </form>
                </div>
                <p class="text-center text-muted mt-4 mb-5">&copy; 2025 LiterasiKita. Semua hak cipta dilindungi.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const registerForm = document.getElementById('registerForm');
        if (registerForm) {
            registerForm.addEventListener('submit', function(event) {
                event.preventDefault(); 

                const namaLengkap = document.getElementById('namaLengkap').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const agreeTerms = document.getElementById('agreeTerms').checked;

                if (namaLengkap === '' || email === '' || password === '' || confirmPassword === '') {
                    alert('Semua field pendaftaran (Nama, Email, Password, Konfirmasi Password) harus diisi!');
                    return;
                }
                if (password.length < 8) {
                    alert('Password minimal harus 8 karakter.');
                    return;
                }
                if (password !== confirmPassword) {
                    alert('Password dan Konfirmasi Password tidak cocok!');
                    return;
                }
                if (!agreeTerms) {
                    alert('Anda harus menyetujui Syarat & Ketentuan untuk mendaftar.');
                    return;
                }
                alert(`Registrasi untuk ${namaLengkap} berhasil (simulasi)!\nAnda akan diarahkan ke halaman login.`);
                window.location.href = 'login_utama.html'; 
            });
        }
    </script>
</body>
</html>
