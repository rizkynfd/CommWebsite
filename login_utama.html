<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Komunitas LiterasiKita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body class="auth-bg">
    <div class="toast-container position-fixed top-0 end-0 p-3">
    </div>

    <div class="col-md-7 col-lg-5 col-xl-4">
        <div class="header-login">
            <a href="login_utama.html" class="brand-logo"><i class="bi bi-book-half"></i>LiterasiKita</a>
            <p>Selamat datang! Silakan login untuk melanjutkan.</p>
        </div>

        <div class="auth-card">
            <h3 class="text-center mb-4">Pilih Peran & Login</h3>
            <form id="loginFormUtama">
                <div class="mb-3">
                    <label for="email" class="form-label fw-500">Alamat Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email" required placeholder="cth: nama@email.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-500">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required placeholder="Masukkan password">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label fw-500">Login sebagai:</label>
                    <select class="form-select form-select-lg" id="role" name="role" required>
                        <option value="" disabled selected>-- Pilih Peran --</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                 <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">Ingat saya</label>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Login <i class="bi bi-box-arrow-in-right ms-2"></i></button>
                </div>
                <p class="mt-4 text-center">Belum punya akun user? <a href="register.html" class="fw-bold text-decoration-none">Daftar di sini</a></p>
            </form>
        </div>
         <p class="text-center text-muted mt-4">&copy; 2025 LiterasiKita. Semua hak cipta dilindungi.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fungsi JS untuk Toast dan Form Login tidak diubah
        function showToast(message, type = 'success') {
            const toastContainer = document.querySelector('.toast-container');
            if (!toastContainer) { alert(message); return; }
            const toastId = 'toast-' + Math.random().toString(36).substr(2, 9);
            let bgClass = 'bg-success'; 
            if (type === 'error') bgClass = 'bg-danger';
            if (type === 'warning') bgClass = 'bg-warning text-dark';
            if (type === 'info') bgClass = 'bg-info text-dark';

            const toastHTML = `
                <div id="${toastId}" class="toast align-items-center text-white ${bgClass} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
            toast.show();
            toastElement.addEventListener('hidden.bs.toast', () => { toastElement.remove(); });
        }

        const loginForm = document.getElementById('loginFormUtama');
        if(loginForm) {
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); 
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const role = document.getElementById('role').value;

                if (email === '' || password === '' || role === '') {
                    showToast('Semua field (Email, Password, dan Peran) harus diisi!', 'warning');
                    return; 
                }
                
                if (role === 'user') {
                    showToast('Login sebagai User berhasil! Mengarahkan ke Dashboard User...', 'success');
                    setTimeout(() => { window.location.href = 'dashboard_user.html'; }, 1500);
                } else if (role === 'admin') {
                    showToast('Login sebagai Admin berhasil! Mengarahkan ke Dashboard Admin...', 'success');
                     setTimeout(() => { window.location.href = 'admin_dashboard.html'; }, 1500);
                }
            });
        }
    </script>
</body>
</html>
